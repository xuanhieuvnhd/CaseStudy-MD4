<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel='shortcut icon' href='images/logo_bia.jpg' />
  <title>Đăng nhập vào trang</title>
  <link href="css/Login.css" rel="stylesheet">
</head>
<body>
<div class="p-0 loginform">
  <div class="card">
    <div class="card-block p-5">
      <h2 class="card-header text-center bg-transparent mb-3 p-4"><img src="images/codegum.png" class="img-fluid" title="CodeGymX" alt="CodeGymX"></h2>
      <div class="card-body">
        <div class="row justify-content-md-center">
          <div class="col-md-12">
            <h3 class="mb-4">Sign In</h3>
            <form class="my-3" action="https://james.codegym.vn/login/index.php" method="post" id="login">
              <input id="anchor" type="hidden" name="anchor" value="">
              <script>document.getElementById('anchor').value = location.hash;</script>
              <input type="hidden" name="logintoken" value="KoISdVmUnOyqfNsjj2WVZ5Z8LBAig2iS">
              <div class="form-group">
                <label for="email" class="sr-only">
                  Email
                </label>
                <input type="text" name="email" id="email" class="form-control" value="" placeholder="email" autocomplete="username">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Mật khẩu</label>
                <input type="password" name="password" id="password" value="" class="form-control" placeholder="Mật khẩu" autocomplete="current-password">
              </div>
              <div class="rememberpass mt-3 checkbox-custom">
                <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
                <label for="rememberusername">Nhớ tên tài khoản</label>
                <a class="float-right" href="https://james.codegym.vn/login/forgot_password.php">Forgot Password?</a>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-4" id="loginbtn"onclick="Login()">Đăng nhập</button>
            </form>
            <!-- Error Alert -->
            <div id="err-login">

            </div>
          </div>

          <div class="col-md-12">
            <footer class="page-copyright py-4">
              <p class="text-center">Follow Us</p>
              <div class="social text-center">
                <a href="https://www.facebook.com/codegym.vn/"><img
                        src="images/logo_bia.jpg" alt="a" width="25%" height="25%"></a>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
