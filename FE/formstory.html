<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List ClassRoom</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>



</head>
<body>
<h3>Form Add Story</h3>
<p id="success"></p>
<form id="add-stories">
    <table>
        <tr>
            <td>Content:</td>
            <td><input type="text" id="content" placeholder="content"></td>
        </tr>
        <tr>
            <td>Teacher:</td>
            <td>
                <select id="teacher">
                    <option value="2">Nam</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>ClassRoom:</td>
            <td>
                <select id="classroom">
                    <option value="1">5C</option>
                    <option value="2">6C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewStory()"></td>
        </tr>
    </table>
</form>
<input type="submit" value="Back" onclick="backHome()">
<script src="js/addStory.js"></script>
</body>
</html>
